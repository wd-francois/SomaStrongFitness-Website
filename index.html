<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>SomaStrongFitness</title>
</head>
<body>
    <header x-data="{ isOpen: false }" class="bg-white dark:bg-gray-800>
     <nav class="px-6 py-4 shadow">
        <div class="lg:items-center lg:justify-between lg:flex">
            <div class="flex items-center justify-between">
                <a href="index.html" >
                    <img src="./assets/somastronglogo.png" class="h-20" href="index.html" alt="somastronglogo">
                </a>
                          <!-- Mobile menu button -->
                <div @click="isOpen = !isOpen" class="lg:hidden">
                    <button
                    type="button" class="text-gray-500 dark:text-gray-200 hover:text-gray-600 dark:hover:text-gray-400 focus:outline-none focus:text-gray-600 dark:focus:text-gray-400" aria-label="Toggle menu">
                    <svg viewBox="0 0 24 24" class="w-6 h-6 fill-current">
                    <path d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"></path>
                    </svg>
                    </button>
                </div>
            </div>
            <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
            <div :class="isOpen ? 'show' : 'hidden'" class="flex flex-col mt-2 -mx-2 lg:mt-0 lg:flex-row lg:block">
                <a href="index.html" class="px-2 py-2 text-sm text-gray-800 rounded-md dark:text-gray-200 hover:bg-gray-900 hover:text-gray-100 hover:font-medium lg:mx-2">Home</a>
                <a href="about.html" class="px-2 py-2 text-sm text-gray-800 rounded-md dark:text-gray-200 hover:bg-gray-900 hover:text-gray-100 hover:font-medium lg:mx-2">About</a>
                <a href="contact.html" class="px-2 py-2 text-sm text-gray-800 rounded-md dark:text-gray-200 hover:bg-gray-900 hover:text-gray-100 hover:font-medium lg:mx-2">Contact</a>
            </div>
        </div>
    </nav>
</header>    
<!-- Hero Section -->
<section class="flex flex-col min-h-screen bg-slate-800 text-white bg-center bg-cover bg-blend-overlay bg-fixed bg-black/30" style="background-image: url('https://images.unsplash.com/photo-1574680096145-d05b474e2155?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2069&q=80')">
<!-- Hero Section Content -->
<div class="flex-1 flex items-center">
    <div class="text-center mx-auto">
        <h1 class="text-4xl tracking-tight font-extrabold text-white sm:text-5xl md:text-6xl lg:text-5xl xl:text-6xl">
            <span class="block xl:inline">Welcome to my site!</span>
          </h1>
          <p class="mt-3 max-w-md mx-auto text-lg text-gray-200 sm:text-xl md:mt-5 md:max-w-3xl">Anim aute id magna aliqua ad ad non deserunt sunt. Qui irure qui lorem cupidatat commodo. Elit sunt amet fugiat veniam occaecat fugiat aliqua.</p>
    <a href="contact.html">
    <button class="bg-transparent  hover:bg-blue-600 text-white font-semibold hover:text-white p-4 border hover:border-transparent rounded inline-block mt-5 cursor-pointerhref"">
        Get Started
    </button>
    </a>
    </div>
</div>
</section>
     <!-- Slider -->
     <main class="w-full min-h-screen grid place-content-center bg-gray-900">
         <h1 class="m-4 text-white font-extralight text-2xl text-center">Services</h1>
                 <div x-data="imageSlider" class="bg-gray-100 rounded-md max-w-2xl mx-auto relative p-2 sm:p-4">
                     <div class="rounded-full bg-gray-600 text-white absolute top-5 right-5 text-sm px-2 text-center z-10">
                 <span x-text="currentIndex"></span>/<span x-text="images.length"></span>
             </div>
             <button @click="previous()"
                 class="absolute left-5 top-1/2 -translate-y-1/2 bg-gray-100 rounded-full w-11 h-11 flex justify-center items-center shadow-md z-10">
                 <svg class="w-8 h-8 font-bold text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg">
                     <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7">
                     </path>
                 </svg>
             </button>
             <button @click="forward()"
                 class="absolute right-5 top-1/2 -translate-y-1/2 bg-gray-100 rounded-full w-11 h-11 flex justify-center items-center shadow-md z-10">
                 <svg class="w-8 h-8 font-bold text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg">
                     <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7"></path>
                 </svg>
             </button>
             <div class="relative h-80" style="width: 30rem;">
                 <template x-for="(image, index) in images">
                     <div x-show="currentIndex == index + 1" x-transition:enter="transition transform duration-300"
                         x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
                         x-transition:leave="transition transform duration-300" x-transition:leave-start="opacity-100"
                         x-transition:leave-end="opacity-0" class="absolute top-0">
                         <img :src="image" alt="image" class="rounded-sm">
                     </div>
                 </template>
             </div>
         </div>
     </main>
    </body>
    <footer class="bg-gray-300">
        <div class="max-w-7xl mx-auto py-12 px-4 overflow-hidden sm:px-6 lg:px-8">
          <nav class="-mx-5 -my-2 flex flex-wrap justify-center" aria-label="Footer">
            <div class="px-5 py-2">
              <a href="index.html" class="text-base text-gray-500 hover:text-gray-900"> Home </a>
            </div>
                  <div class="px-5 py-2">
              <a href="about.html" class="text-base text-gray-500 hover:text-gray-900"> About </a>
            </div>
                  <div class="px-5 py-2">
              <a href="contact.html" class="text-base text-gray-500 hover:text-gray-900"> Contact </a>
            </div>
           </nav>
                <p class="mt-8 text-center text-base text-gray-400">&copy; 2022 F-Web-Dev, Inc. All rights reserved.</p>
        </div>
      </footer>
</html>

<script>
 document.addEventListener('alpine:init', () => {
     Alpine.data('imageSlider', () => ({
         currentIndex: 1,
         images: [
             'https://images.unsplash.com/photo-1534438327276-14e5300c3a48?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8Z3ltfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60',
             'https://images.unsplash.com/photo-1542766788-a2f588f447ee?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDR8fGd5bXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60',
             'https://images.unsplash.com/photo-1593079831268-3381b0db4a77?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8Z3ltfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60',
             'https://images.unsplash.com/photo-1540497077202-7c8a3999166f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTN8fGd5bXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60',
             'https://images.unsplash.com/photo-1561214078-f3247647fc5e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjN8fGd5bXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60',
             'https://images.unsplash.com/photo-1596357395217-80de13130e92?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mzh8fGd5bXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60'

         ],
         previous() {
             if (this.currentIndex > 1) {
                 this.currentIndex = this.currentIndex - 1;
             }
         },
         forward() {
             if (this.currentIndex < this.images.length) {
                 this.currentIndex = this.currentIndex + 1;
             }
         }
     }))
 })
</script>
